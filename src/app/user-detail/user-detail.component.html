<h1>User Detail</h1>
<input type="text" placeholder="Name" [(ngModel)]="userName" />
<br /><br />
<input type="email" placeholder="E-mail" [(ngModel)]="userEmail" />
<br /><br />
<textarea cols="30" rows="5" [(ngModel)]="userAddress">Address</textarea>
<br /><br />
<button (click)="onClick()">Save Data</button>

<!-- Showing data -->
<div *ngIf = "userArray.length > 0; else noData">
  <div class="table-area">
    <table>
      <thead>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
      </thead>
     <tbody>
      <tr *ngFor = "let user of userArray; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td><button (click) = "onDelete(i)">Delete</button></td>
      </tr>
     </tbody>
    </table>
  </div>
  
</div>

<ng-template #noData>
  <h4>there is no user...</h4>
</ng-template>
